<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!-- 是否启动webapp功能，会删除默认的苹果工具栏和菜单栏。 -->
	    <meta name="apple-mobile-web-app-capable" content="yes" />
	    <!-- 这个主要是根据实际的页面设计的主体色为搭配来进行设置。 -->
	    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
	    <!-- 忽略页面中的数字识别为电话号码,email识别 -->
	    <meta name="format-detection" content="telephone=no, email=no" />
	    <!-- 启用360浏览器的极速模式(webkit) -->
	    <meta name="renderer" content="webkit">
	    <!-- 避免IE使用兼容模式 -->
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
	    <meta name="HandheldFriendly" content="true">
	    <!-- 微软的老式浏览器 -->
	    <meta name="MobileOptimized" content="320">
	    <!-- uc强制竖屏 -->
	    <meta name="screen-orientation" content="portrait">
	    <!-- QQ强制竖屏 -->
	    <meta name="x5-orientation" content="portrait">
	    <!-- UC强制全屏 -->
	    <meta name="full-screen" content="yes">
	    <!-- QQ强制全屏 -->
	    <meta name="x5-fullscreen" content="true">
	    <!-- UC应用模式 -->
	    <meta name="browsermode" content="application">
	    <!-- QQ应用模式 -->
	    <meta name="x5-page-mode" content="app">
	    <link rel="stylesheet" type="text/css" href="lib/css/font-awesome.min.css"/>
	    <link rel="stylesheet" type="text/css" href="css/rest.css"/>
	    <link rel="stylesheet" type="text/css" href="css/public.css"/>
	    <link rel="stylesheet" type="text/css" href="css/history.css"/>
	    <script type="text/javascript" src="lib/js/rem.js"></script>
	</head>
	<body>
		<!--header-->
		<header id="header">
			<div class="header-top">
				<p>中国移动  3G</p>
				<p>
					<span>&#xe6f2;</span>
					<span class="fa fa-signal"></span>
					<span class="fa fa-battery-2"></span>
					16:25
				</p>
			</div>
			<div class="header-back">
				<a href="index.html" class="back"></a>
				<p>浏览历史</p>
				<a href="javascript:;">清空</a>
			</div>
		</header>
		<!--header end-->
		<!--cont-->
		<section id="box">
			<div id="scroll">
				<div class="cont-list">
					<h4>今天</h4>
					<ul></ul>
				</div>
				<div class="cont-list">
					<h4>昨天</h4>
					<ul></ul>
				</div>
				<div class="cont-list">
					<h4>前天</h4>
					<ul></ul>
				</div>
			</div>
			<div id="clear">当前暂无历史记录</div>
		</section>
		<!--cont end-->
		<!--footer-->
		<footer id="footer">
			<ul>
				<li>
					<a href="index.html">首 页</a>
				</li>
				<li>
					<a href="destination.html">目 的 地</a>
				</li>
				<li>
					<a href="history.html">浏 览 历 史</a>
				</li>
				<li>
					<a href="preson.html">个 人</a>
				</li>
			</ul>
		</footer>
		<!--footer end-->
		<!--确认框-->
		<div id="true-box">
			<p>请确认是否要清空历史记录</p>
			<div>
				<div>
					<button class="true-btn">确定</button>
				</div>
				<div>
					<button class="false-btn">取消</button>
				</div>
			</div>
		</div>
		<!--确认框 end-->
		<!--百度模板-->
		<script type="text/html" id="historyList">
			<%for (var k = 0; k<menulist.length; k++){%>
				<li>
					<div class="con-wrap">
						<div class="list-left">
							<h4>
								<a href="javascript:;"><%=menulist[k].title%></a>
							</h4>
							<p><span><%=menulist[k].price%></span>起</p>
						</div>
						<a class="list-right" href="javascript:;">
							<img src=<%=menulist[k].msrc%>/>
						</a>
						<div class="icon-s"></div>
					</div>
					<div class="del">
						删除
					</div>
				</li>
			<%}%>
		</script>
		<!--百度模板 end-->
		<script type="text/javascript" src="lib/js/baiduTemplate.js"></script>
		<script type="text/javascript" src="lib/js/iscroll4.js"></script>
		<script type="text/javascript" src="lib/js/zapot.min.js"></script>
		<script type="text/javascript" src="lib/js/touch.js"></script>
		<script type="text/javascript" src="lib/js/selector.js"></script>
		<script type="text/javascript" src="lib/js/fx.js"></script>
		<script type="text/javascript" src="lib/js/fx_methods.js"></script>
		<script type="text/javascript" src="lib/js/clamp.min.js"></script>
		<script type="text/javascript" src="js/history.js"></script>
	</body>
</html>
